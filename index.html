<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Earth in Circular Arena</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #audio-video {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      border: none;
    }
    #songChooser {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      z-index: 10;
    }
    label {
      margin-right: 8px;
      font-size: 14px;
    }
    select {
      background: black;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 14px;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <!-- Hidden YouTube video iframe -->
  <iframe
    id="audio-video"
    src="https://www.youtube.com/embed/yJsGC16hLP8?autoplay=1&loop=1&playlist=yJsGC16hLP8&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&showinfo=0"
    allow="autoplay"
    allowfullscreen
    frameborder="0"
  ></iframe>

  <div id="songChooser">
    <label for="songSelect">Choose Song:</label>
    <select id="songSelect">
      <option value="yJsGC16hLP8" selected>Original Song</option>
      <option value="OABqepSlfmA">New Song</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const arenaRadius = Math.min(canvas.width, canvas.height) * 0.45;
    const earthRadius = 8;

    let earthX = centerX + 200;
    let earthY = centerY;
    let velocityX = 100;
    let velocityY = 50;

    const trail = [];

    // Draw arena ONCE
    ctx.beginPath();
    ctx.arc(centerX, centerY, arenaRadius, 0, Math.PI * 2);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.stroke();

    function draw() {
      // Move Earth
      earthX += velocityX;
      earthY += velocityY;

      const dx = earthX - centerX;
      const dy = earthY - centerY;
      const distanceFromCenter = Math.sqrt(dx * dx + dy * dy);

      // Bounce off circular edge
      if (distanceFromCenter + earthRadius >= arenaRadius) {
        const normalX = dx / distanceFromCenter;
        const normalY = dy / distanceFromCenter;
        const dot = velocityX * normalX + velocityY * normalY;

        velocityX -= 2 * dot * normalX;
        velocityY -= 2 * dot * normalY;

        velocityX += (Math.random() - 0.5) * 0.5;
        velocityY += (Math.random() - 0.5) * 0.5;

        const overlap = (distanceFromCenter + earthRadius) - arenaRadius;
        earthX -= normalX * overlap;
        earthY -= normalY * overlap;
      }

      // Add to trail
      trail.push({ x: earthX, y: earthY });

      // Draw trail
      ctx.beginPath();
      ctx.strokeStyle = 'lightblue';
      ctx.lineWidth = 3;
      for (let i = 0; i < trail.length; i++) {
        if (i === 0) {
          ctx.moveTo(trail[i].x, trail[i].y);
        } else {
          ctx.lineTo(trail[i].x, trail[i].y);
        }
      }
      ctx.stroke();

      // Draw Earth
      ctx.beginPath();
      ctx.arc(earthX, earthY, earthRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();

      requestAnimationFrame(draw);
    }

    draw();

    // Song chooser logic
    const iframe = document.getElementById('audio-video');
    const select = document.getElementById('songSelect');

    select.addEventListener('change', () => {
      const videoId = select.value;
      // Update iframe src with autoplay & loop params
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&showinfo=0`;
    });
  </script>
</body>
</html>
