<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Earth in Circular Arena</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #audio-video {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      border: none;
    }
    #songChooser {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      z-index: 10;
    }
    label {
      margin-right: 8px;
      font-size: 14px;
    }
    select, input[type="range"] {
      background: black;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 14px;
      padding: 3px 6px;
      cursor: pointer;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <div id="audio-video"></div>

  <div id="songChooser">
    <label for="songSelect">Choose Song:</label>
    <select id="songSelect">
      <option value="yJsGC16hLP8" selected>Song 1</option>
      <option value="OABqepSlfmA">Song 2</option>
    </select>
    <label for="volumeSlider" style="margin-left: 12px;">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
  </div>

  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const arenaRadius = Math.min(canvas.width, canvas.height) * 0.45;
    const earthRadius = 8;

    let earthX = centerX + 200;
    let earthY = centerY;
    let velocityX = 100; // pixels per second
    let velocityY = 50;  // pixels per second

    const trail = [];

    // Bounce sound setup (short pop)
    const bounceSoundSrc = "data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YRAAAACAgICAgICAgP8AAP//AAD///8AAACAgICAgICAgICAgICA=";
    const bounceAudio = new Audio(bounceSoundSrc);

    const volumeSlider = document.getElementById('volumeSlider');
    const songSelect = document.getElementById('songSelect');

    // Draw arena once for static background
    function drawArena() {
      ctx.beginPath();
      ctx.arc(centerX, centerY, arenaRadius, 0, Math.PI * 2);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    drawArena();

    // Main animation loop
    function draw() {
      // Move earth assuming 60fps timing
      earthX += velocityX / 60;
      earthY += velocityY / 60;

      const dx = earthX - centerX;
      const dy = earthY - centerY;
      const distanceFromCenter = Math.sqrt(dx * dx + dy * dy);

      // Bounce off circular edge
      if (distanceFromCenter + earthRadius >= arenaRadius) {
        const normalX = dx / distanceFromCenter;
        const normalY = dy / distanceFromCenter;
        const dot = velocityX * normalX + velocityY * normalY;

        velocityX -= 2 * dot * normalX;
        velocityY -= 2 * dot * normalY;

        // Small random velocity tweak for more natural bounce
        velocityX += (Math.random() - 0.5) * 0.5;
        velocityY += (Math.random() - 0.5) * 0.5;

        const overlap = (distanceFromCenter + earthRadius) - arenaRadius;
        earthX -= normalX * overlap;
        earthY -= normalY * overlap;

        // Play bounce sound with current volume
        bounceAudio.currentTime = 0;
        bounceAudio.volume = volumeSlider.value / 100;
        bounceAudio.play();
      }

      trail.push({ x: earthX, y: earthY });

      // Clear canvas each frame
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Redraw arena
      drawArena();

      // Draw trail
      ctx.beginPath();
      ctx.strokeStyle = 'lightblue';
      ctx.lineWidth = 3;
      for (let i = 0; i < trail.length; i++) {
        if (i === 0) {
          ctx.moveTo(trail[i].x, trail[i].y);
        } else {
          ctx.lineTo(trail[i].x, trail[i].y);
        }
      }
      ctx.stroke();

      // Draw Earth
      ctx.beginPath();
      ctx.arc(earthX, earthY, earthRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();

      requestAnimationFrame(draw);
    }

    draw();

    // --- YouTube Player API setup ---
    let player;
    const playerContainer = document.getElementById('audio-video');

    // Load YouTube IFrame API script dynamically
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('audio-video', {
        height: '0',
        width: '0',
        videoId: songSelect.value,
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: songSelect.value,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          disablekb: 1,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(volumeSlider.value);
      player.playVideo();
    }

    songSelect.addEventListener('change', () => {
      if (player && player.loadVideoById) {
        const videoId = songSelect.value;
        player.loadVideoById(videoId);
        player.setLoop(true);
        player.setVolume(volumeSlider.value);
      }
    });

    volumeSlider.addEventListener('input', () => {
      if (player && player.setVolume) {
        player.setVolume(volumeSlider.value);
      }
    });
  </script>
</body>
</html>
